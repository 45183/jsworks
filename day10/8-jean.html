<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>산술 연산자</title>

<body>
    <script>
        let jean = 0;

        jean = jean + 1;
        jean++;          
        jean--;        

        console.log("청바지 개수 : " + jean);
    </script>
