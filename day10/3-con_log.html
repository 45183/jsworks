<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔에 출력하기</title>
</head>
<body>
    <h2>콘솔에 출력하기</h2>
    
    <script>
        // body 끝부분에 사용
        // console.log()를 사용하여 출력
        console.log("현승빈");
        console.log(35+40);
        console.log("35+40");
        console.log("35"+40);  //  문자+숫자 : 문자
        // console에서 직접 입력 가능
    </script>
</body>
</html>
