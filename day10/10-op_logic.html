<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자</title>
</head>
<body>
    <h2>논리 연산자 예제</h2>
    <script>
        let num1 = 8;
        let num2 = 5;
        let result;

        // 연산
        result = (num1 > num2) && (num1 == num2);
        console.log(result);                        // false
        // '&&'는 두 항이 모두 참일때만 참

        result = (num1 > num2) || (num1 == num2);
        console.log(result);                        // true
        // '||'는 두 항중 하나만 참이어도 참

        result = !(num1 < num2);
        console.log(result);                        //true
        // '!'는 논리 부정 (참이면 false 출력, 거짓이면 true 출력)
    </script>
</body>
</html>
