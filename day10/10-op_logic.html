<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자</title>
</head>
<body>
    <h2>논리 연산자 예제</h2>
    <script>
        let num1 = 8;
        let num2 = 5;
        let result;

        result = (num1 > num2) && (num1 == num2);
        console.log(result);                 

        result = (num1 > num2) || (num1 == num2);
        console.log(result);                

        result = !(num1 < num2);
        console.log(result);             
    </script>
</body>
</html>
