<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <h2>비교 연산자 예제</h2>
    <script>
        let num1 = 8;
        let num2 = 5;
        let result;

        // 연산
        result = (num1 > num2);
        console.log(result);        // true

        result = (num1 >= num2);
        console.log(result);        // true
        
        result = num1 < num2
        console.log(result);        // false
        
        result = num1 <= num2
        console.log(result);        // false
        
        result = num1 == num2
        console.log(result);        // false
        
        result = num1 != num2
        console.log(result);        // true

        result = num1 == "8"            //  ==,!=의 경우 숫자와 문자 비교시 결과가 다르게 나옴
        console.log(result);

        result = num1 === "8"           //  ===,!==의 경우 숫자와 문자 비교시 결과가 제대로 나옴
        console.log(result);

        result = num1 != "8"
        console.log(result);

        result = num1 !== "8"
        console.log(result);
    </script>
</body>
</html>
