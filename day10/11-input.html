<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 예제</title>
    <style>
        body{text-align: center;}
        .accent{color: #00f;}
    </style>
</head>
<body>
    <h2>어서오세요.</h2>
    <script>
        var naming = prompt("이름을 입력하세요", "아무개");

        document.write('<span class="accent">' + naming + "</span>님, 환영합니다.");
    </script>
</body>
</html>
