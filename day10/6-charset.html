<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진수 표현하기</title>
</head>
<body>
    <script>        
        // 아스키코드
        var ch1 = 65;
        console.log(ch1);                     
        console.log(String.fromCharCode(ch1));

        // 유니코드
        var ch2 = "가"
        console.log(ch2);
        console.log(ch2.charCodeAt(0));    

    </script>
</body>
</html>
