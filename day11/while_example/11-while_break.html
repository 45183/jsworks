<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while문 예제</title>
</head>
<body>
    <script>
        let i = 0;  

        while(true){
            i++;        
            if(i > 10)
                break;     
            document.write(i + " &nbsp;");
        }    
    </script>
</body>
</html>
