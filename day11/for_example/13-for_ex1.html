<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문 예제</title>
</head>
<body>
    <script>
        // 1부터 10까지의 합계
        let sum_v = 0;

        for(let i = 1; i <= 10; i++){           // for(초기값, 조건값, 증강값) - 조건값이 true면 반복
            sum_v += i;                 // 누적 합계
            document.write(i + " ")
        }

        document.write("<br>합계 : " + sum_v)

    </script>
</body>
</html>
