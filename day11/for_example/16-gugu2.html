<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기</title>
</head>
<body>
    <h2>구구단</h2>

    <script>
        for(let i = 1;  i <=9; i++){
            for(let j = 1; j <= 9; j++){
                document.write(i + " x " + j + " = " + (i * j) + "<br>")
            }
        }
        // 이중 for문(중첩 for문)

    </script>
</body>
</html>
