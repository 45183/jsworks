<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 객체의 시간 설정 함수</title>
</head>
<body>
    <h3>시간 설정하기</h3>

    <script>
        setTimeout(closeHellow, 3000);

        function closeHellow(){
            alert("환영합니다.")
        }
    </script>
</body>
</html>
