<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체 사용</title>
</head>
<body>
    <p>현재 날짜와 시간</p>
    <p id="demo"></p>
    <script>
        const date = new Date();      
        document.getElementById("demo").innerHTML = date.toLocaleString();
        document.getElementById("demo").innerHTML = date.toLocaleDateString();
        document.getElementById("demo").innerHTML = date.toLocaleTimeString();

        const date2 = new Date("2022-1-1");
        document.getElementById("demo").innerHTML = date2.toLocaleString();
    </script>
</body>
</html>
