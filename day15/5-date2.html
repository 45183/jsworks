<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체 사용</title>
</head>
<body>
    <p>현재 날짜와 시간</p>

    <script>
        const now = new Date();

        document.write("년도 : " + now.getFullYear() + "<Br>");
        document.write("월 : " + now.getMonth() + 1 + "<Br>");
        document.write("일 : " + now.getDate() + "<Br>");
        document.write("요일 : " + now.getDay() + "<Br>");

        document.write("시 : " + now.getHours() + "<Br>");
        document.write("분 : " + now.getMinutes() + "<Br>");
        document.write("초 : " + now.getSeconds() + "<Br>");
        document.write("현재까지 시간 : " + Math.floor(now.getTime()/1000) + "초<Br>");   
    </script>
</body>
</html>
