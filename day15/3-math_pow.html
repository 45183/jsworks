<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체 사용하기</title>
</head>
<body>
    <script>
        let myAbs = function(x){            
            if(x < 0)
                return -x;
            else
                return x;
        }
        console.log(myAbs(-5));         
        console.log(Math.abs(-5));      

        let myPow = function(x, y){       
            let num = 1;      
            for(let i = 0; i < y; i++){
                num = num * x;              
            }
            return num;
        }

        console.log(myPow(2, 3));
        console.log(Math.pow(2, 3));      
    </script>
</body>
</html>
