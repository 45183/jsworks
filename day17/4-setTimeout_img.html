<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout() 함수 예제</title>
    <style>
        section{
            width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <section>
        <h2>커피의 세계</h2>
        <img src="./images/coffee-blue.jpg" id="cup">
    </section>

    <script>
        let picture = ["images/coffee-blue.jpg", "images/coffee-gray.jpg", "images/coffee-pink.jpg"]
        let msg_idx = 0;            // 배열의 위치값을 맨 처음 값으로 설정

        showPicture();               // 호출

        function showPicture(){
            let pic = document.getElementById("cup");
            pic.src = picture[msg_idx];
            msg_idx++;              // msg_idx += 1;

            // 다시 0번 인덱스로 설정 - 3번 인덱스 넘어가면 undefined 출력
            console.log(picture.length);
            if(msg_idx === picture.length){          // 배열의 크기와 같을 경우 초기화
                msg_idx = 0;
            }
            setTimeout(showPicture, 2000);           // 콜백함수(함수의 매개변수로 함수를 설정)
        }
    </script>
</body>
</html>
