<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 정의와 호출</title>
</head>
<body>
    <h2>지역 변수의 유효 범위</h2>

    <script>
        let x = 1;         

        function oneUp(){
            x ++;           
            return x;
        }

        document.write(oneUp() + "<br>");     
        document.write(oneUp() + "<br>");      
        document.write(oneUp() + "<br>");     

        document.write(x);
    </script>
</body>
</html>
