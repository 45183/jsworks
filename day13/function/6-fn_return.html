<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
</head>
<body>
    <h2>함수의 정의와 호출</h2>

    <script>

        function square(x){      
            return x * x;
        }

        function difference(x, y){
            return x - y;
        }

        let num = square(4);          
        let num2 = difference(5, 10);

        console.log(num);
        console.log(num2);
    </script>
</body>
</html>
