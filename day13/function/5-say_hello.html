<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기</title>
</head>
<body>
    <h2>함수의 정의와 호출(사용)</h2>

    <script>
        function sayHello(){
            document.write("hello~ JavaScript!<br>");
        }

        function sayHello2(naming){      
            document.write("hello~ " + naming + "<br>")
        }
       
        sayHello();         
        sayHello2("Python");          
    </script>
</body>
</html>
