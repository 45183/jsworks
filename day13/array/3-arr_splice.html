<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 함수 사용하기</title>
</head>
<body>
    <h2>배열의 함수 사용하기</h2>

    <script>
        let animal = ['bear', 'chicken', 'dog'];

        animal.splice(1, 0, 'tiger');     

        animal.splice(2,1);                

        for(var i = 0; i < animal.length; i++){
            document.write(animal[i] + " ")
        }
    </script>
</body>
</html>
