<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>상수 사용하기</title>
    </head>
    <body>
        <h2>공의 속도 변환 프로그램</h2>
        
        <script>
            const RATE_KPH_MPH = 1.609;     
            let mph, kph;
            
            kph = 150;    

            mph = kph / RATE_KPH_MPH;

            document.write(kph + "km는" + mph.toFixed(2) + "mile입니다.");
        </script>
    </body>
</html>
