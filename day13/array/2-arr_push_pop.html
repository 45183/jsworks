<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 함수 사용하기</title>
</head>
<body>
    <h2>배열의 함수 사용하기</h2>

    <script>
        var num = [1, 2, 3];

        num.push(10);
        num.push(20, 30);

        num.pop();         

        for(var i = 0; i < num.length; i++){
            console.log(num[i]);
            document.write(num[i] + " ");
        }
    </script>
</body>
</html>
