<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 찾기</title>
    <style>
        body{text-align: center;}
        p{color: #f00;}
    </style>
</head>
<body>
    <h2>3의 배수 찾기</h2>
    <script>
        let num = prompt("몇 까지의 3의 배수를 찾을까요?");
        let count = 0;
        
        if(num == null){
            document.write("입력이 취소되었습니다.")   
        }
        else{                                    
            for(let i = 1; i <= num; i++){
            if(i % 3 === 0){              
                document.write(i + ", ");
                count += 1;    
                }
            }
        document.write("<p>" + num + "까지의 3의 배수의 개수 ; " + count + "</p>");
        }
    </script>
</body>
</html>
