<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 연산 - 총점과 평균</title>
</head>
<body>
    <h2>배열의 연산 - 총점과 평균</h2>
  
    <script>
        var number = [80, 70, 65, 90];
        var sum_v = 0;             
        var avg;               

        for(var i = 0; i < number.length; i++){
            sum_v += number[i];
        }

        avg = sum_v / number.length;

        console.log("총점 : " + sum_v);
        console.log("평균 : " + avg);
    </script>
</body>
</html>
