<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>상수 예제</title>
    </head>
    <body>
        <h2>상수 사용하기</h2>

        <script>
            let radius = 5;
            const PI = 3.14;
            let circle_len = 0.0;      
            let circle_area = 0.0;         

            circle_len = 2 * PI * radius;
            circle_area = PI * radius * radius;

            document.write("원의 둘레 : " + circle_len.toFixed(2) + "<br>");
            document.write("원의 넓이 : " + circle_area);
        </script>
    </body>
</html>
