<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case문 예제</title>
</head>
<body>
    <script>
        let rank = 4;        
        switch(rank){
            case 1:             
                console.log("금메달입니다.")
                break;
            case 2:            
                console.log("은메달입니다.")
                break;
            case 3:
                console.log("동메달입니다.")
                break;                
            default :
                console.log("메달이 없습니다.")
                break;
        }

        if(rank === 1){
            console.log("금메달입니다.")
        }
        else if(rank === 2){
            console.log("은메달입니다.")
        }
        else if(rank === 3){
            console.log("동메달입니다.")
        }
        else{
            console.log("메달이 없습니다.")
        }
    </script>
</body>
</html>
