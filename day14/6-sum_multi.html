<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum multi</title>
</head>
<body>
    <script>
        function sumMulti(x, y){
            if(x === y)
                return x * y;
            else
                return x + y;
        }

        let result1 = sumMulti(5, 10);
        console.log(result1);
        let result2 = sumMulti(10, 10);
        console.log(result2);
    </script>
</body>
</html>
