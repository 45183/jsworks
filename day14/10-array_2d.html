<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이차원 배열</title>
</head>
<body>
    <script>
        // 2차원 배열 생성과 저장
        // let numbers = [[1, 2, 3], [4, 5, 6]];
        let numbers = [
            [1, 2, 3],      // 1행
            [4, 5, 6]       // 2행
        ];

        // 조회 - 인덱싱
        console.log(numbers[0][0]);     // 0행 0열
        console.log(numbers[0][1]);     // 0행 1열
        console.log(numbers[0][2]);     // 0행 2열
        console.log(numbers[1][0]);     // 1행 0열
        console.log(numbers[1][1]);     // 1행 1열
        console.log(numbers[1][1]);     // 1행 1열
        console.log(numbers);

        // 배열의 크기
        console.log("배열의 크기(행) : " + numbers.length);       // 이차원에서 배열의 크기는 행을 뜻함
        console.log("배열의 크기(열) : " + numbers[0].length);
        console.log("배열의 크기(열) : " + numbers[1].length);

        // for문 조회
        for(let i = 0; i < numbers.length; i++){
            for(let j = 0; j < numbers[i].length; j++){
                console.log(numbers[i][j] + " ");
            }
        }

        for(let i = 0; i < numbers.length; i++){
            for(let j = 0; j < numbers[i].length; j++){
                document.write(numbers[i][j] + " ");
            }
            document.write("<br>")
        }

        // 합계과 평균
        let sum_v = 0;
        let avg;
        let count = 0;

        // 합한 값을 저장
        for(let i = 0; i < numbers.length; i++){
            for(let j = 0; j < numbers[i].length; j++){         // 열의 개수 numbers[i].length
                sum_v += numbers[i][j];         // 누적합계
                count++;                        // 한번 저장될때마다 카운트
            }
        }
        document.write("합계 : " + sum_v);
        
        // 평균 = 합계 / 개수
        avg = sum_v / count;

        document.write("합계 : " + sum_v + "<br>");
        document.write("개수 : " + count + "<br>");
        document.write("평균 : " + avg + "<br>");
    </script>
    
</body>
</html>
