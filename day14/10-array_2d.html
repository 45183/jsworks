<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이차원 배열</title>
</head>
<body>
    <script>

        let numbers = [
            [1, 2, 3],      
            [4, 5, 6]      
        ];

        console.log(numbers[0][0]);    
        console.log(numbers[0][1]);  
        console.log(numbers[0][2]);     
        console.log(numbers[1][0]);   
        console.log(numbers[1][1]);   
        console.log(numbers[1][1]);    
        console.log(numbers);

        console.log("배열의 크기(행) : " + numbers.length);       
        console.log("배열의 크기(열) : " + numbers[0].length);
        console.log("배열의 크기(열) : " + numbers[1].length);

        for(let i = 0; i < numbers.length; i++){
            for(let j = 0; j < numbers[i].length; j++){
                console.log(numbers[i][j] + " ");
            }
        }

        for(let i = 0; i < numbers.length; i++){
            for(let j = 0; j < numbers[i].length; j++){
                document.write(numbers[i][j] + " ");
            }
            document.write("<br>")
        }

        let sum_v = 0;
        let avg;
        let count = 0;

        for(let i = 0; i < numbers.length; i++){
            for(let j = 0; j < numbers[i].length; j++){         
                sum_v += numbers[i][j];        
                count++;                      
            }
        }
        document.write("합계 : " + sum_v);
        
        avg = sum_v / count;

        document.write("합계 : " + sum_v + "<br>");
        document.write("개수 : " + count + "<br>");
        document.write("평균 : " + avg + "<br>");
    </script>
    
</body>
</html>
